<h2> Product Details</h2>
<div *ngIf="product">



<div class="card" style="width: 30rem;">
    <img src="{{product.picture}}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text"> {{product.description}}</p>
    </div>
    <button  (click)="addToCart()" >add to cart</button>
  </div>

</div>
